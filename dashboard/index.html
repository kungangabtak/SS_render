<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hole Cards Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Top bar with status + quick settings toggle -->
    <div class="topBar">
      <div class="brand">
        <span class="brandMark"></span>
        <span class="brandText">Hole Cards Dashboard</span>
      </div>
      <div class="topRight">
        <div class="status" id="statusBadge" data-status="disconnected" aria-live="polite">
          <span class="dot" aria-hidden="true"></span>
          <span class="text" id="statusText">disconnected</span>
        </div>
        <button class="iconBtn" id="settingsToggle" aria-expanded="true" aria-controls="settingsPanel" title="Show/Hide settings">
          <span aria-hidden="true">⚙</span>
          <span class="sr-only">Toggle settings</span>
        </button>
      </div>
    </div>

    <!-- Collapsible settings -->
    <section class="settingsPanel visible" id="settingsPanel">
      <div class="settingsContent">
        <div class="field">
          <label for="hubInput">Hub WSS</label>
          <input
            id="hubInput"
            type="text"
            spellcheck="false"
            placeholder="wss://dom-hub.onrender.com/"
            value="wss://dom-hub.onrender.com/"
            autocomplete="off"
          />
        </div>

        <div class="field">
          <label for="gameIdInput">Game ID</label>
          <input
            id="gameIdInput"
            type="text"
            spellcheck="false"
            placeholder="Paste PokerNow URL or game ID"
            autocomplete="off"
          />
        </div>

        <div class="field" id="passwordField">
          <label for="dashboardPasswordInput">Password</label>
          <input id="dashboardPasswordInput" type="password" spellcheck="false" placeholder="Enter password" autocomplete="off" />
        </div>

        <div class="actions">
          <button id="connectBtn" class="btn primary">Connect</button>
          <button id="disconnectBtn" class="btn ghost" disabled>Disconnect</button>
        </div>
      </div>
    </section>

    <main class="page">
      <!-- Publisher pills -->
      <div class="publisherSwitcher" id="publisherSwitcher" hidden>
        <div class="switcherLabel">
          Publishers <span class="muted" id="publisherCount"></span>
        </div>
        <div class="publishersList" id="publishersList">
          <div class="pubEmpty">No publishers yet. Waiting for messages...</div>
        </div>
      </div>

      <!-- Cards first -->
      <section class="cardsSection">
        <div class="cardsHeader">
          <div>
            <p class="eyebrow">Live hand</p>
            <h1 class="heroTitle">Hole cards</h1>
          </div>
          <div class="metaStack" id="selectedPublisherInfo" hidden>
            <div class="metaItem">
              <span class="metaLabel">Publisher</span>
              <span class="metaValue" id="selectedPublisherId">—</span>
            </div>
            <div class="metaItem">
              <span class="metaLabel">Last seen</span>
              <span class="metaValue" id="selectedPublisherLastSeen">—</span>
            </div>
            <div class="metaItem">
              <span class="metaLabel">Last update</span>
              <span class="metaValue" id="lastUpdate">—</span>
            </div>
            <div class="metaItem" id="tableUrlRow" hidden>
              <span class="metaLabel">Table</span>
              <a class="metaValue link" id="tableUrl" href="#" target="_blank" rel="noreferrer">—</a>
            </div>
          </div>
        </div>

        <div class="cardsContainer" aria-label="Latest hole cards">
          <div class="cardTile" id="card1" data-color="black" aria-label="Card 1">
            <div class="value" id="card1Value">—</div>
            <div class="suit" id="card1Suit">?</div>
          </div>
          <div class="cardTile" id="card2" data-color="black" aria-label="Card 2">
            <div class="value" id="card2Value">—</div>
            <div class="suit" id="card2Suit">?</div>
          </div>
        </div>
      </section>

      <!-- Debug + detail -->
      <section class="debugPanel">
        <div class="debugBar">
          <button id="debugToggle" class="pillBtn" aria-expanded="false" aria-controls="debugContent">Debug</button>
          <div class="debugTabs">
            <button class="debugTab active" data-tab="log">Log</button>
            <button class="debugTab" data-tab="json">JSON</button>
            <button id="clearLogBtn" class="iconTextBtn" title="Clear message log">Clear</button>
          </div>
        </div>
        <div class="debugContent" id="debugContent" hidden>
          <div class="debugViewer active" id="logViewer">
            <div class="log" id="log"></div>
          </div>
          <div class="debugViewer" id="jsonViewerSection" hidden>
            <div class="jsonViewer" id="jsonViewer">Select a publisher to view details.</div>
          </div>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
